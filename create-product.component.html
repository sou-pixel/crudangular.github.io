<h2>Add new product</h2>
<form class="row g-3" (submit)="addNewProduct(addProductForm)" #addProductForm ="ngForm">
    <div class="col-md-6">
      <label for="validationServer01" class="form-label">Productname</label>
      <input type="text" class="form-control" id="validationServer01" name="product_name"  #product_name="ngModel"  ngModel required>

    </div>
    <div class="col-md-6">
      <label for="validationServer02" class="form-label">categoryId</label>
      <input type="text" class="form-control" id="validationServer02" name="product_category"  #product_category="ngModel" ngModel required>
    </div>

    <div class="form-group col-md-6">
      <label for="exampleFormControlTextarea1">Description</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name ="product_description"   #product_description="ngModel" ngModel required rows="3"></textarea>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Rating</label>
      <select id="inputState" class="form-control" name="product_rating" #product_description="ngModel" required ngModel>
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

    <div class="col-md-6">
      <label for="validationServer02" class="form-label">Product-color</label>
      <input type="text" class="form-control" id="validationServer02" required  #product_color="ngModel" name="product_color" ngModel>
    </div>

    <div class="form-group col-md-6">
      <label for="inputState">Is Avaliable</label>
      <select id="inputState" class="form-control"  #product_avaiable="ngModel" name="product_avaiable" required ngModel> 
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="validationServer02" class="form-label">Product Price</label>
      <input type="text" class="form-control" id="validationServer02"  #product_price="ngModel" name="product_price" required ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputState">Review</label>
      <select id="inputState" class="form-control"  #product_review="ngModel" name="product_review" ngModel>
        <option selected>Choose...</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-md-6">
    <button class="btn btn-info" [disabled] = "!addProductForm .valid"> Submit</button>
    </div>
  </form>
